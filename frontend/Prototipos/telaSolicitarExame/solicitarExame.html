<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../telaLogin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../telaLogin/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>UniCardio</title>
  </head>

  <body  class="d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <a class="navbar-brand ml-5" href="#">
          <img id="logo" src="../telaLogin/img/logorodada.png" alt="Logotipo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-links">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-4">
              <a class="nav-link text-light" href="#">SERVIÇOS</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link text-light" href="#">CORPO CLINICO</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link text-light" href="#">PACIENTES</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link text-light" href="#">UNIDADES DE SAÚDE</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="bd-masthead mb-3">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="card col-md-6">
            <h2 class="mx-auto mt-3">Cadastro de Exame</h2>
            <div class="card-body">
                <fieldset class="grupo">
                    <div class="campo mt-3">
                        <label for="nome"><strong>CPF do paciente</strong></label>
                        <input type="text" class="form-control" name="nome" id="nome" required>
                    </div>
                </fieldset> 
                <div class="campo mt-3">
                    <label for="nome"><strong>Hipótese(Base na CID)</strong></label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
    
                <div class="campo mt-3">
                    <label for="date"><strong>Data do Exame</strong></label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>
                <div class="campo mt-3">
                    <label><strong>Tipo Solicitante</strong></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="solicitar" id="radios1" value="medprofissional" checked>
                        <label class="form-check-label" for="Radios1">
                            Médico Profissional
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="solicitar" id="radios2" value="medprofessor">
                        <label class="form-check-label" for="Radios2">
                            Médico Professor
                        </label>
                      </div>
                </div>
                <div class="form-group campo mt-3">
                    <label for="tipoExame"><strong>Tipo do Exame</strong></label>
                    <select id="tipoExame" class="form-control" required>
                      <option selected disabled value="">Selecione</option>
                      <option>EcoCardiograma</option>
                      <option>Eletrocardiograma</option>
                      <option>Mapa</option>
                      <option>Holter</option>
                    </select>
                </div>
                <div class="form-group campo">
                    <label for="experiencia"><strong>Recomendações: </strong></label>
                    <textarea class="form-control" rows="5" id="experiencia" name="experiencia"></textarea>
                </div>
                <button type="submit" class="btn rounded-pill btn-block" id="button">CONCLUÍDO</button>   
          </div>
          </div>
        </div>
      </div>
    </div>
    </main>

    <footer class="text-light mt-auto footer py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5 class="text-center">Termos de uso e política de privacidade</h5>
            <p class="text-center">Copyright © 2021 Clínica Cardiológica UniCardio. Todos os direitos reservados.</p>
          </div>
          <div class="col-md-4">
            <p class="mb-0">Av. Mario Jorge Menezes Viêira, 2477</p>
            <p class="mb-0">Coroa do Meio, Aracaju - SE, 49035-100</p> 
          </div>
          <div class="col-md-2">
            <a href="#"><i class="fab fa-facebook fa-w-16 fa-3x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-w-16 fa-3x"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- Para utilizar icone -->
    <script src="https://kit.fontawesome.com/a44b1a2e30.js" crossorigin="anonymous"></script>

  </body>

</html>
