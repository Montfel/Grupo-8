<!doctype html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>UniCardio</title>
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <a class="navbar-brand ml-5" href="#">
          <img id="logo" src="img/logorodada.png" alt="Logotipo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-links">
          <ul class="navbar-nav mr-auto ml-auto">
            <li class="nav-item ml-4 mr-4">
              <a class="nav-link text-light" href="#">SERVIÇOS</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link text-light" href="#">CORPO CLINICO</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link text-light" href="#">PACIENTES</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link text-light" href="#">UNIDADES DE SAÚDE</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container py-5">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="card col-md-6 shadow rounded">
            <h2 class="text-center">Laudo</h2>
            <div class="card-body font-weight-bold">
              <form>
                <div class="form-group">
                  <label for="InputCRM">CRM do médico</label>
                  <input type="text" class="form-control" id="InputCRM" value="2353646-64" required disabled>
                </div>
                <div class="form-group">
                  <label for="InputCPF">CPF do paciente</label>
                  <input type="text" class="form-control" id="InputCPF" placeholder="Insira o CPF do paciente" required>
                </div>
                <div class="form-group">
                  <label for="InputExame">Tipo de exame</label>
                  <select class="form-control" id="InputExame">
                    <option>Selecione um opção</option>
                    <option>Eletrocardiograma</option>
                    <option>Holter</option>
                    <option>EcoCardiograma</option>
                    <option>Mapa</option>
                  </select>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="InputDate">Data do exame</label>
                    <input type="date" class="form-control" id="InputDate" required>
                  </div> 
                  <div class="form-group col-md-6">
                    <label for="InputDate">Hora do exame</label>
                    <input type="time" class="form-control" id="InputDate" required>
                  </div> 
                </div>
                <div class="form-group">
                  <label for="InputLaudo">Laudo</label>
                  <textarea class="form-control" id="InputLaudo" placeholder="Informe o laudo do paciente" rows="3" required></textarea>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile" lang="en" required>
                  <label class="custom-file-label" for="customFile">Anexar PDF</label>
                </div>
                <button type="submit" class="btn btn-danger rounded-pill btn-block text-light mt-4" id="button">ENVIAR</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer text-light mt-auto py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h5 class="text-center">Termos de uso e política de privacidade</h5>
            <p class="text-center">Copyright © 2021 Clínica Cardiológica UniCardio. Todos os direitos reservados.</p>
          </div>
      
          <div class="col-md-4">
            <p class="mb-0 text-center">Av. Mario Jorge Menezes Viêira, 2477</p>
            <p class="text-center">Coroa do Meio, Aracaju - SE, 49035-100</p> 
          </div>
          <div class="col-md-1">
            <a href="#"><img class="d-flex justify-content-center mx-auto" id="logo" src="img/logorodada.png" alt="Logotipo"></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  </body>

</html>
